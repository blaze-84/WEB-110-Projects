<!DOCTYPE html>
<!--Blaze Swieton 12/07/2025-->
<html lang="en">
    <head>
        <title>Mental Health Survey</title>
        <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>Mental Health Survey</h1>
            </header>
            
            <nav>
                <ul>
                    <li><a href="final1.html">Home</a></li>
                    <li><a href="final2.html">Survey</a></li>
                    <li><a href="final3.html">Hope</a></li>
                    <li><a href="final4.html">Sources</a></li>
                </ul>
            </nav>
            
            <main>
                <h2>Mental Health Survey</h2>

                <div class="form-container">
                    <div class="form-section">
                        <form>
                            <!-- Text Input -->
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name">
                            <br><br>

                            <!-- Another Test Input-->
                            <label for="pronouns">Pronouns:</label>
                            <input type="text" id="pronouns" name="pronouns">
                            <br><br>
                            
                            <!-- Another Text Input -->
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email">
                            <br><br>
                            
                            <!-- Date Input -->
                            <label for="date">Date of Birth:</label>
                            <input type="date" id="date" name="date">
                            <br><br>
                            
                            <!-- Radio Buttons -->
                            <label>Age Group:</label><br>
                            <input type="radio" id="young" name="age" value="18-24">
                            <label for="young">18-24</label>
                            <br>
                            <input type="radio" id="middle" name="age" value="25-34">
                            <label for="middle">25-34</label>
                            <br>
                            <input type="radio" id="older" name="age" value="35+">
                            <label for="older">35+</label>
                            <br><br>
                            
                            <!-- Select Dropdown -->
                            <label for="support">Type of Support:</label>
                            <select id="support" name="support">
                                <option value="therapy">Therapy</option>
                                <option value="peer">Spiritual</option>
                                <option value="crisis">Crisis Help</option>
                                <option value="resources">Resources for families</option>
                            </select>
                            <br><br>
                            
                            <!-- Checkboxes -->
                            <label>Mental Health Challenges (check all that apply):</label><br>
                            <input type="checkbox" id="anxiety" name="challenge1" value="anxiety">
                            <label for="anxiety">Anxiety</label>
                            <br>
                            <input type="checkbox" id="depression" name="challenge2" value="depression">
                            <label for="depression">Depression</label>
                            <br>
                            <input type="checkbox" id="trauma" name="challenge3" value="trauma">
                            <label for="trauma">Trauma</label>
                            <br>
                            <input type="checkbox" id="no_answer" name="challenge4" value="no answer">
                            <label for="no_answer">Prefer not to answer</label>
                            <br><br>
                            
                            <!-- Textarea -->
                            <label for="comments">Comments:</label>
                            <br>
                            <textarea id="comments" name="comments" rows="5" cols="40"></textarea>
                            <br><br>
                            
                            <!-- Submit and Reset Buttons -->
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </form>
                    </div>
                    
                    <div class="image-section">
                        <img src="puzzle.jpg" alt="puzzle piece labeled self" class="puzzle">
                    </div>
                </div>
            </main>
        </div>
        
        <footer>
            <p>&copy; Blaze Swieton 2025</p>
            <p>Reach out for support: <a href="mailto:rswieton@stumail.jccc.edu">rswieton@stumail.jccc.edu</a></p>
        </footer>
    </body>
</html>
